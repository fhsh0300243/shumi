<!DOCTYPE html PUBLIC>
{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'life/life_list.css' %}">
        <title>工程師的日常</title>
    </head>
    <body>
        <div id="area1"></div>
        <div id="area2">
            工程師的日常
        </div>
        <div id="home">
            <a href="/">
                <p class="ep">Home</P>
            </a>
        </div>
        <div id="dish">
            <a href="/dish">
                <p class="ep">Dish</p>
            </a>
        </div>
        <div id="life">
            <a href="/life">
                <p class="ep">Life</p>
            </a>
        </div>
        
        <div id="container">
            {% for life_post in life_list %}
                <div id="post_hoder">
                    <div id="title">
                        <a href="{% url 'life_detail' pk=life_post.pk %}" style="text-decoration:none;"><p>{{ life_post.LifeTitle }}</p></a>
                    </div>
                        {% if life_post.LifePhoto %}
                            <div id="photo">
                                <a href="{% url 'life_detail' pk=life_post.pk %}">
                                    <img src="{{ life_post.LifePhoto }}" alt="">
                                </a>
                            </div>
                        {% else %}
                            <div id="photo">
                                <a href="{% url 'life_detail' pk=life_post.pk %}">
                                    <img src="https://scontent-tpe1-1.xx.fbcdn.net/v/t1.0-9/13631518_1338606486154062_5614868408778686362_n.jpg?oh=293671b7b1cb71c9dc27d73943bffd75&oe=58357A7C" alt="">
                                </a>
                            </div>
                        {% endif %}
                    <div id="date">
                        <strong>{{ life_post.LifeCreated_date|date:"Y / m / d" }}</strong>
                    </div>
                </div>
                <div id="empty"></div>
            {% endfor %}
        </div>

    </body>
</html>
